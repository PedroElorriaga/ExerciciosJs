<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body {
            background-color: rgb(160, 160, 149);
            font-family: Arial, Helvetica, sans-serif;

            }

        h1 {
            font-size: 16pt;
        }
    </style>
</head>
<body>
    <article>
    <h1>
        DOM é uma como se fosse as heirarquias 
    </h1>

    <p>
        Estou usando a extensão <strong id="Live-001">Live Server</strong> para
        atualizar as edições em tempo real
    </p>
    <script>
        /*
        Estrutura da arvore DOM
                Window
                    |
    Location    Document    History
                    |
                   HTML

               Head    Body
                |        |
       Meta    Title   
                         | |  |
                        H1 p div
        */
        var idLive = document.getElementById('Live-001')
        document.write(`Antigamente usavamos o Watch in Chrome,
         hoje ele não existe mais, mas
         subistituimos pelo <strong>${idLive.innerHTML}</strong>`)
    </script>
    </article>
</body>
</html>
