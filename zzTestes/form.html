<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        label {
            cursor: pointer;
        }

        body {
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <form action="#Enviado" method="get" autocomplete="off">
        <h1>Formulário</h1>
        <p>
            <label for="nome">Nome: </label> <!-- For indica para quem é esse label que no Ex é o ID do input -->
            <input type="text" class="nome input-nome" id="nome" placeholder="Insira seu nome" required> <!-- Required é usado para dizer que tal
                 campo é obrigatório -->
        </p>

        <p>
            <label for="dev">Lembar de mim</label>
            <input type="checkbox" name="dev" id="dev" value="verdadeiro">
        </p>
        <button type="submit">Enviar</button>
        <button type="reset">Resetar</button>
    </form>
</body>

</html>
