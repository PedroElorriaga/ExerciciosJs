<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Criar conta</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <section class="container">
    <h1>Criar conta</h1>
    <ul>
      <li>Nenhum campo pode estar vázio</li>
      <li>Usuário só podera conter letras e/ou números</li>
      <li>Usuário deve ter entre 3 e 12 caracteres</li>
      <li>Senha precisa ter entre 6 e 12 caracteres</li>
    </ul>

    <form action="/" method="POST" class="formulario">
      <label>Nome</label>
      <input type="text" class="nome not-null">
      <label>Sobrenome</label>
      <input type="text" class="sobrenome not-null">
      <label>CPF</label>
      <input type="text" class="cpf not-null">
      <label>Senha</label>
      <input type="password" class="senha not-null">
      <label>Repetir a senha</label>
      <input type="password" class="repetir-senha not-null">
      <button type="submit">Enviar</button>
    </form>
  </section>

  <script src="validaCPF.js"></script>
  <script src="main.js"></script>
</body>

</html>
